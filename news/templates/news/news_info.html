{% extends 'base.html' %}

{% block content %}
    <h3> {{ news_info.title }} </h3>
    <h3> {{ news_info.text }} </h3>
    <h3> {{ news_info.created_at }} </h3>
    <h3> {{ news_info.views_count }} </h3>

    <h3>Редактировать новость</h3>
    {% for r in news %}
        <div><a href="{% url 'news-edit' r.id %}">{{ r.title }}</a></div>
    {% endfor %}
{% endblock %}
